<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic User App</title>
  <base href="/">
  <link rel="stylesheet" href="vendor/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/ng-file-upload/ng-file-upload.min.js"></script>
  <script src="vendor/foundation/js/foundation.min.js"></script>
</head>
<body ng-app="userApp" ng-controller="MainController as main">

    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a ui-sref="home">My Site</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a ui-sref="home"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">
          <div ng-show="!currentUser.id">
            <li><button>Register</button></li>
            <li><button>Sign In</button></li>
          </div>
          <div ng-show="currentUser.id">
            <li><a href="ui-sref="admin>Admin</a></li>
            <li><a href="ui-sref="profile>Profile</a></li>
            <li><a ng-click="main.logout()">Logout</a></li>
          </div>
        </ul>
      </section>
    </nav>

  <main class="container">
    <div ui-view></div>
  </main>

  <footer class="footer_copyright">
    &copy; Team Blue -- 2016
  </footer>

  <script src="app/components/home/home.js"></script>
  <script src="app/services/UserService.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
